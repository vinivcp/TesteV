<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:composition template="/template.xhtml">
    
        <ui:define name="title">
            <h:outputText value="Editar Docente"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color:red" infoStyle="color:green"
                            layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Nome" for="nome"/>
                    <h:inputText id="nome" value="#{docenteController.selected.nome}"
                                 title="Nome"/>
                    <h:outputLabel value="Id" for="id"/>
                    <h:inputText id="id" value="#{docenteController.selected.id}" title="id"/>
                    
                </h:panelGrid>
                
                <h:commandLink action="#{docenteController.update()}"
                               value="Atualizar Docente"/>
                <br/>
                <br/>
                <h:link outcome="View" value="Visualizar"/>
                <br/>;
                <h:commandLink action="#{docenteController.prepareList()}"
                               value="Mostrar todos docentes" immediate="true"/>
                <br/>
                <br/>
                <h:link outcome="/index" value="index"/>
            </h:form>
        </ui:define>
        
    </ui:composition>
</html>
