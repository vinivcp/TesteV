<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Lista Docentes</title>
    </h:head>
    <h:body>
        <h:form>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green"
                            layout="table"/>
            </h:panelGroup>
            
            <h:outputText escape="false" value="Lista de Docentes Vazia"
                          rendered="#{docenteController.items.rowCount==0}"/>

           
                <h:dataTable value="#{docenteController.items}" var="item" border="0"
                             cellpadding="2" cellspacing="0"
                             rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nome"/>
                        </f:facet>
                        <h:outputText value="#{item.nome}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{docenteController.prepareView()}"
                                       value="Visualizar"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{docenteController.destroy()}"
                                       value="Apagar"/>
                    </h:column>
                </h:dataTable>
            

            <br/>
            <h:commandLink action="#{docenteController.prepareCreate}"
                           value="Criar Docente"/>
            <br/>
            <br/>
            <h:link outcome="/index" value="index"/>
        </h:form>
    </h:body>

</html>
