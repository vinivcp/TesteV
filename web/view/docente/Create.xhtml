<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Criar Docente"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color:red" infoStyle="color:green" layout="table"/>
            </h:panelGroup>
            
            <h:form>
                <p:panelGrid columns="2">
                    <h:outputLabel value="Nome" for="nome"/>
                    <h:inputText id="nome" value="#{docenteController.selected.nome}" title="Nome"/>
                </p:panelGrid>
                
                <br/>
                <h:commandLink action="#{docenteController.create}"
                               value="Salvar docente no banco de dados"/>
                <br/>
                <br/>
                <h:commandLink action="#{docenteController.prepareList()}"
                               value="Mostrar todos os docentes" immediate="true"/>
                <br/>
                <br/>
                <h:link outcome="/index" value="index"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
